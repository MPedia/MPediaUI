<ion-view>

    <ion-header-bar align-title="center" class="bar-calm">
        <h1 class="title">Edit Your Profile</h1>
    </ion-header-bar>

   	<ion-content class="padding has-header" ng-controller="ProfCtrl">
	   <ion-list class="list card">

   			<ion-item class="item item-full item-energized">
               <h3>Hello 9999999999</h3>
            </ion-item>	   

 			<ion-item class="item item-input">
      		<ion-google-place placeholder="Edit Home Location" ng-model="location"></ion-google-place>
      		<input type="text" {{location}}>
      		</ion-item> 

			<ion-item class="item item-input">
 			<input type="password" placeholder="Reset Password" ng-model="passwd">
 			</ion-item>  	

			<ion-item class="item">
   				<a class="button button-small button-energized" href="#/locationMap">Submit</a>
    			<a class="button button-small button-energized" href="#/tab2">Cancel</a>
      </ion-item>

 		</ion-list>
    </ion-content>

</ion-view>
